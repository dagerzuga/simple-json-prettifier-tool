<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JSON prettifier tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 id="json-prettifier-with-syntax-highlighting" class="title">Simple JSON Prettifier Tool</h1>

        <div class="input-container">
            <textarea class="js-input input" placeholder="Paste your JSON here"></textarea>
            <button class="js-prettify button">Prettify JSON</button>
        </div>

        <h2 id="prettified-json" class="subtitle">Prettified JSON:</h2>

        <div class="output-container">
            <pre><code class="js-output output language-json"></code></pre>
            <div class="inline-buttons">
                <button class="js-copy button-icon" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
                <button class="js-download button-icon" title="Download JSON">
                    <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </div>

        <footer class="footer">
            <p class="disclaimer">This tool doesn't store any kind of information.</p>
            <p><a href="https://github.com/dagerzuga/simple-json-prettifier-tool" target="_blank">GitHub Repository</a></p>
        </footer>
    </div>

    <button class="js-back-to-top button-icon button-floating" title="Back to top">
        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 15l-6-6-6 6"></path>
        </svg>
    </button>

    <div class="js-toast toast">
        Copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>
</html>
